{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small> Welcome {{session.username}}</small></h1>
  <a class="btn btn-success" href="/add_event"> Add Event</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>User</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for event in eventss %}
      <tr>
        <td>{{event.id}}</td>
        <td>{{event.title}}</td>
        <td>{{event.username}}</td>
        <td>{{event.create_date}}</td>
        <td><a href="edit_event/{{event.id}}" class="btn btn-default pull-right">Edit</a></td>
        <td>
          <form action="{{url_for('delete_event', id=event.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
